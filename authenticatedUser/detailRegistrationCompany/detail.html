<div class="form-container">
    <h1>Chi tiết hồ sơ công ty</h1>
    <div class="form-group">
        <label for="companyName">Tên công ty:</label>
        <div id="companyName"></div>
    </div>
    <div class="form-group">
        <label for="taxCode">Mã số thuế:</label>
        <div id="taxCode"></div>
    </div>
    <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <div id="address"></div>
    </div>
    <div class="form-group">
        <label for="representative">Người đại diện:</label>
        <div id="representative"></div>
    </div>
    <div class="form-group">
        <label for="position">Chức vụ:</label>
        <div id="position"></div>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Số điện thoại:</label>
        <div id="phoneNumber"></div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <div id="email"></div>
    </div>
    <div class="form-group">
        <label for="status">Trạng thái:</label>
        <div id="status"></div>
    </div>
    <div class="form-group" id="reasonGroup" style="display: none;">
        <label for="reason">Lý do từ chối:</label>
        <div id="reason"></div>
        <p id="instruction">Vui lòng chỉnh sửa hoặc tạo hồ sơ mới để thay đổi thông tin được đề cập trong lý do từ chối
            và gửi lại cho chúng tôi.</p>
    </div>
    <div class="form-group">
        <label for="note">Ghi chú từ Admin:</label>
        <div id="note"></div>
    </div>
    <div class="buttons">
        <button id="editBtn">Chỉnh sửa</button>
        <button id="newProfileBtn">Tạo hồ sơ mới</button>
        <button id="reloadBtn">Tải lại</button>
    </div>
</div>
