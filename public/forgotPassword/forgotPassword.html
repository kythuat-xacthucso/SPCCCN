<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="forgotPassword.css">
</head>
<body>
    <div class="forgot-password-container">
        <h2>Quên mật khẩu</h2>
        <div id="successMessage" class="success-message" style="display: none;">Lấy lại mật khẩu thành công!</div>
        <form id="forgotPasswordForm" novalidate>
            <!-- Step 1: Enter Phone/Email -->
            <div class="form-group" id="usernameGroup">
                <label for="username">Số điện thoại hoặc Email</label>
                <span class="error-message" id="usernameError"></span>
                <input type="text" id="username" name="username">
            </div>
            <!-- Step 2: Enter OTP -->
            <div class="form-group" id="otpGroup" style="display: none;">
                <label for="otp">Mã OTP</label>
                <span class="error-message" id="otpError"></span>
                <input type="text" id="otp" name="otp">
                <div class="otp-timer">
                    <span id="timer">60</span>s
                    <button type="button" id="resendOtpBtn" disabled>Gửi lại OTP</button>
                </div>
            </div>
            <!-- Step 3: Enter New Password -->
            <div class="form-group" id="passwordGroup" style="display: none;">
                <label for="password">Mật khẩu mới</label>
                <span class="error-message" id="passwordError"></span>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                <span class="error-message" id="confirmPasswordError"></span>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <!-- Buttons -->
            <div class="form-group button-group">
                <button type="button" id="sendOtpBtn" class="action-btn">Gửi OTP</button>
                <button type="button" id="resetUsernameBtn" class="secondary-btn" style="display: none;">Nhập lại Số điện thoại/Email</button>
                <button type="button" id="confirmBtn" class="action-btn" style="display: none;">Xác nhận</button>
            </div>
        </form>
        <div class="back-link">
            <a href="../login/login.html" id="backToLoginBtn">Quay lại đăng nhập</a>
        </div>
    </div>
    <script src="forgotPassword.js"></script>
</body>
</html>
