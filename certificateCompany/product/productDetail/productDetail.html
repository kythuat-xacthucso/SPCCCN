<div class="detail-container">
    <h1>Chi tiết sản phẩm</h1>
    <div class="detail-wrapper">
        <!-- Phần 7 (70% width) -->
        <div class="detail-main">
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="profile">Hồ sơ</button>
                <button class="tab-btn" data-tab="intro">Giới thiệu</button>
                <button class="tab-btn" data-tab="log">Nhật ký</button>
            </div>
            <div class="tab-content">
                <div id="profile-tab" class="tab-pane active">
                    <!-- Hồ sơ content will be populated by JS -->
                </div>
                <div id="intro-tab" class="tab-pane">
                    <!-- Giới thiệu content will be populated by JS -->
                </div>
                <div id="log-tab" class="tab-pane">
                    <!-- Nhật ký content will be populated by JS -->
                </div>
            </div>
        </div>

        <!-- Phần 3 (30% width) -->
        <div class="detail-sidebar">
            <div class="sidebar-section">
                <h3>Ảnh sản phẩm</h3>
                <div class="image-preview" id="sidebarImagePreview"></div>
            </div>
            <div class="sidebar-section">
                <h3>Thông tin trạng thái</h3>
                <div class="status-info">
                    <p><strong>Trạng thái:</strong> <span id="sidebarStatus"></span></p>
                    <p><strong>Người tạo:</strong> <span id="sidebarCreatedBy"></span></p>
                    <p><strong>Thời gian tạo:</strong> <span id="sidebarCreatedDate"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Nút Quay lại và Sửa -->
    <div style="display: flex; gap: 16px; margin-top: 20px;">
        <button class="action-btn back-button">Quay lại</button>
        <button class="action-btn edit-button">Sửa</button>
    </div>
</div>
