<div class="detail-container">
    <h1>Chi tiết sản phẩm</h1>
    <div class="detail-content">
        <!-- Tên sản phẩm -->
        <div class="detail-item">
            <label>Tên sản phẩm:</label>
            <span id="productName">Sản phẩm A</span>
        </div>

        <!-- Mô tả -->
        <div class="detail-item">
            <label>Mô tả:</label>
            <div id="productDescription" class="description-content"></div>
        </div>

        <!-- Ảnh -->
        <div class="detail-item">
            <label>Ảnh:</label>
            <div class="image-section">
                <div class="image-preview" id="imagePreview"></div>
                <div class="image-actions">
                    <button class="action-btn download-all">Tải về tất cả</button>
                    <button class="action-btn download-selected">Tải về ảnh đã chọn</button>
                </div>
            </div>
        </div>

        <!-- Trạng thái -->
        <div class="detail-item">
            <label>Trạng thái:</label>
            <span id="productStatus">Hoạt động</span>
        </div>

        <!-- Người tạo -->
        <div class="detail-item">
            <label>Người tạo:</label>
            <span id="createdBy">Nguyễn Văn A</span>
        </div>

        <!-- Ngày tạo -->
        <div class="detail-item">
            <label>Ngày tạo:</label>
            <span id="createdDate">2025-05-01</span>
        </div>

        <!-- Nút Quay lại và Sửa -->
        <div style="display: flex; gap: 16px;">
            <button class="action-btn back-button">Quay lại</button>
            <button class="action-btn edit-button">Sửa</button>
        </div>
    </div>
</div>
